name: Build and test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 20
          cache: gradle
      - name: Build with Gradle
        run: ./gradlew build --no-daemon
      - name: Run unit tests
        run: ./gradlew test --no-daemon
